<div class="container">
    <h3>User Profile</h3>
    <table class="table table-info">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Company</th>
                <th>Website</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index;" class="table-warning">
                <td>{{i + 1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.company.name}}</td>
                <td>{{user.website}}</td>
                <td><button class="btn btn-warning" routerLink="/users/details/{{user.id}}">Show Details</button></td>
            </tr>
        </tbody>
    </table>
</div>
